# Greater than or equal timestamp for photo creation (format YYYY-MM-DD HH:MM:SS), can be bot(beginning of time)
gte_timestamp: bot
#Less than or equal timestamp for photo creation (format YYYY-MM-DD HH:MM:SS), can be 'now'
lte_timestamp: now
